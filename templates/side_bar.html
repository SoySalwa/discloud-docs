<script>
// Elementos del sidebar
const sidebar = document.getElementById("sidebar");
const menuToggle = document.getElementById("menu-toggle");
//const overlay = document.getElementById("overlay");

// Abrir / cerrar sidebar en móviles
function toggleSidebar() {
  sidebar.classList.toggle("translate-x-0");
 // overlay.classList.toggle("hidden");
}

// Eventos para el botón y el overlay
menuToggle.addEventListener("click", toggleSidebar);
//overlay.addEventListener("click", toggleSidebar);

// Función para manejar la expansión de los submenús
document.querySelectorAll(".link-spoiler").forEach(link => {
  link.addEventListener("click", event => {
    event.preventDefault();
    
    const container = link.closest("li");
    const content = container.querySelector(".link-content");
    const icon = link.querySelector(".link-icon");
    
    content.classList.toggle("hidden");
    icon.classList.toggle("fa-chevron-right");
    icon.classList.toggle("fa-chevron-down");
  });
});
</script>
